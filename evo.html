<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Organism Canvas</title>
        <link rel = "stylesheet" href = "evoStyle.css">
    </head>
    <body>
        <h1>
            Evolution Simulator
        </h1>
        <canvas id = 'myCanvas'></canvas>
        <p>Game buttons and sliders here</p>
        <div id="keys">
            <button onclick="setup()">Set Up Game</button>
            <button onclick="reset()">Reset Game</button>
            <button onclick="pause()">Pause Game</button>
            <button onclick="resume()">Resume Game</button>
        </div>
        <p class="bigStats">Statistics:
            <span id="stats"></span>
        </p>
        <p>The graphics in this game are optimized for Chrome.</p>
        <script src = "evoJS.js" defer>
        </script>
    </body>
</html>
